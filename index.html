<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <span class="form__title">
            <p id="text_subtitle"><i>Bem vindo a</i></p>
            <p>Grello.notes</p>
            <figure><img class="logo_grilo" src="imgs/grello-sem-fundo.png" alt=""></figure>            
        </span>
        <form id="form_login">            
            <div class="form__input">
                <i class="ri-mail-line"></i>
                <input type="text" id="email_input" placeholder="E-mail">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-lock-line"></i>
                <input type="password" id="password_input" placeholder="Senha">
                <span class="bar"></span>
            </div>            
            <button id="logar" class="form__button">Entrar</button>
            <span class="form__switch">
                NÃ£o tem uma conta ainda? <a href="cadastro.html">Crie uma aqui.</a>
            </span>
        </form>
    </div>
    <script src="db.js"></script>
</body>
</html>
